<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Code Challenges</title>
</head>
<body>

<section id="narcissiticNumbers"><input type="button" id="generateNarcNum" value="Generate Narcissistic Numbers">
</section>
<hr>
<section id="password">
    <label for="length">Length of password:</label>
    <input id="length" type="text"><br>
    <label for="special">Number of special characters:</label>
    <input id="special" type="text"><br>
    <label for="digits">Number of numeric digits:</label>
    <input id="digits" type="text"><br>
    <label for="case">Character case:</label>
    <select id="case">
        <option value="both">Both</option>
        <option value="upper">Upper</option>
        <option value="lower">Lower</option>
    </select><br>
    <button id="pwGenerator">Generate Password</button>
</section>
<script src=/js/general_coding_challenges.js></script>
</body>
</html>
