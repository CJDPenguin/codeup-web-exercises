<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us!</h1>
<form method="POST" action="https://request-inspector.glitch.me/"><hr><h2>Personal Information</h2>
    <label for="email">Email: </label><input type = 'text' id ='email' name = 'email' placeholder="Enter your email address"><br>
    <label for="password">Password: </label><input type="password" id="password" name="password"><br>
    <label for="bio">Tell us about yourself: </label><textarea name="Bio" id='bio' placeholder="Enter a short biography"></textarea><hr>
    <h2>How did you hear about us?</h2><br>
    <label for="billboard">Billboard</label><input type="radio" name="how_heard" id ="billboard" value="Billboard"><label for="radio">Radio Advertisement</label><input type="radio" name="how_heard" id ="radio" value="Radio Advertisement"><label for="internet">Internet Advertisement</label><input type="radio" id="internet" name="how_heard" value="Internet Advertisement"><label for="other">Other</label><input type="radio" id="other" name="how_heard" value="Other"><hr>
    <h2>What Browser Are You Using</h2>
    <label for="browsers">Browsers: </label><select id="browsers" name="internet_browsers">
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Mozilla Firefox</option>
        <option value="edge">Microsoft Edge</option>
    </select><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
