<script>
    //all this code should move to a separate JS file
    let DATA = {};

    function wxIcon() {
        let wxID = DATA.current.weather[0].id;
        switch (wxID) {
            case 201:
                wxID = '<i class="fa-solid fa-bolt"></i>';
                return wxID;
            default:
                wxID = '<i class="fa-solid fa-binary-slash"></i>';
                return wxID;
        }
    }

    $.get("https://api.openweathermap.org/data/2.5/onecall?lat=29.424349&lon=-98.491142&units=imperial&appid=" + OPEN_WEATHER_KEY).done(function (data) {
        console.log(data);
        DATA = data;
        let dateTime = function (dateData) {
            let date = new Date(Date.parse(Date(dateData)));
            console.log(date);
            let d = date.getDate()
            let m = function () {
                switch (date.getMonth()) {
                    case 0:
                        return ("JAN");
                    case 1:
                        return ("FEB");
                    case 2:
                        return ("MAR");
                    case 3:
                        return ("APR");
                    case 4:
                        return ("MAY");
                    case 5:
                        return ("JUN");
                    case 6:
                        return ("JUL");
                    case 7:
                        return ("AUG");
                    case 8:
                        return ("SEP");
                    case 9:
                        return ("OCT");
                    case 10:
                        return ("NOV");
                    case 11:
                        return ("DEC");
                }
            }
            let y = date.getFullYear();
            let time = date.toTimeString().substring(0, 5);
            return d + ' ' + m() + ' ' + y + "<br>" + time;
        }
        let location = {
            lng: data.lon,
            lat: data.lat
        }
        reverseGeocode(location, MAPBOX_KEY).then((place) => {
            $('#city').append(place);
        });
        $('#curCond').append(wxIcon());
        $('#pos').append("LAT: " + data.lat + "<br>LON: " + data.lon);
        $('#dtg').append(dateTime(data.current.dt))
        $('#curTempFeel').append(data.current.feels_like + "&deg;F")
        $('#night').append(dateTime(1653760800))
        console.log(Date(data.daily[3].dt));
    })

</script>
