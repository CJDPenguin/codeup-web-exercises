<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/weather_map.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <title>Weather Display</title>
</head>
<body>

<main id="viewport">
    <section id="location">
        <label for="city"></label>
        <textarea id="city" rows="2" cols="15" wrap="hard"></textarea>
        <div id="dtg"></div>
        <div id="pos"></div>
    </section>
    <section id="conditions">
        <div id="tempContainer" class="container">
            <div id="curTempFeel"></div>
        </div>
        <div id="condContainer" class="container">
            <div id="curCond"></div>
        </div>
        <div id="humContainer" class="container">
            <div id="humidity"></div>
        </div>
        <div id="alertsContainer" class="container">
            <div id="alerts">
                <ion-icon name="warning-sharp"></ion-icon>
                <section id="alertDisplay" class="alert hidden"></section>
            </div>
        </div>
        <div id="hiLo" style="display: none"></div>
        <div id="sunUpDown" style="display: none"></div>
        <div id="map"></div>
    </section>
    <section id="air" style="display: none">
        <div id="vis"></div>
        <div id="windDir"></div>
        <div id="windSpd"></div>
        <div id="UVInd"></div>
    </section>
    <section id="forecasts">
        <div id="today"></div>
        <div id="dayOne"></div>
        <div id="dayTwo"></div>
        <div id="dayThree"></div>
        <div id="dayFour"></div>
        <div id="dayFive"></div>
    </section>
</main>

<!--js links-->
<script src="js/keys.js"></script>
<script src="js/geocode-utils.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--<script src="js/weather_map.js"></script>-->
<script src="js/better_map_js.js"></script>
</body>
</html>
