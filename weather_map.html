<main id="viewport">

<script>
    //all this code should move to a separate JS file
    let DATA = {};

    function wxIcon() {
        let wxID = DATA.current.weather[0].id;
        switch (wxID) {
            case 201:
                wxID = '<i class="fa-solid fa-bolt"></i>';
                return wxID;
            default:
                wxID = '<i class="fa-solid fa-binary-slash"></i>';
                return wxID;
        }
    }

    $.get("https://api.openweathermap.org/data/2.5/onecall?lat=33.44&lon=-94.04&units=imperial&appid=" + OPEN_WEATHER_KEY).done(function (data) {
        console.log(data.lat);
        DATA = data;
        console.log(wxIcon());
        $('#curCond').append(wxIcon());
        $('#pos').append("LAT: " + data.lat + "<br>LON: " + data.lon);
    })

</script>
