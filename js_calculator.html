<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        #inputPad{
            display: flex;
            flex-wrap: wrap;
        }
        .button{
            height: 5vw;
            width: 5vw;
            border: inset;
            padding: 2vw;
            margin: 1vw;
        }
    </style>
</head>
<body>
<label for="screen"></label>
<textarea id="screen"></textarea>
    <section id="inputPad">
        <div class="button" id="one">1</div>
        <div class="button" id="two">2</div>
        <div class="button" id="three">3</div>
        <div class="button" id="four">4</div>
        <div class="button" id="five">5</div>
        <div class="button" id="six">6</div>
        <div class="button" id="seven">7</div>
        <div class="button" id="eight">8</div>
        <div class="button" id="nine">9</div>
        <div class="button" id="zero">0</div>
        <div class="button" id="decimal">.</div>
        <div class="button" id="negative">-</div>
        <div class="button" id="clear">C</div>
        <div class="button" id="equals">=</div>
    </section>
<script>
    (function(){
        "use strict"
//Establish buttons and fields as variables to be manipulated
        let num1 = document.querySelector("#one");
        let num2 = document.querySelector("#two");
        let num3 = document.querySelector("#three");
        let num4 = document.querySelector("#four");
        let num5 = document.querySelector("#five");
        let num6 = document.querySelector("#six");
        let num7 = document.querySelector("#seven");
        let num8 = document.querySelector("#eight");
        let num9 = document.querySelector("#nine");
        let num0 = document.querySelector("#zero");
        let decimal = document.querySelector("#decimal")
        let negative = document.querySelector("#negative")
        let clear = document.querySelector("#clear")
        let equals = document.querySelector("#equals")

        let screen = document.querySelector("#screen")
//Has "C" button clear all results and inputs
        clear.addEventListener('click', function(){
            screen.value = '';
        })
//Allows button be used to input into the screen
        screen.addEventListener('focus', function(){
            num1.addEventListener('click', function () {
                screen.value += "1";
            })
            num2.addEventListener('click', function () {
                screen.value += "2";
            })
            num3.addEventListener('click', function () {
                screen.value += "3";
            })
            num4.addEventListener('click', function () {
                screen.value += "4";
            })
            num5.addEventListener('click', function () {
                screen.value += "5";
            })
            num6.addEventListener('click', function () {
                screen.value += "6";
            })
            num7.addEventListener('click', function () {
                screen.value += "7";
            })
            num8.addEventListener('click', function () {
                screen.value += "8";
            })
            num9.addEventListener('click', function () {
                screen.value += "9";
            })
            num0.addEventListener('click', function () {
                screen.value += "0";
            })
            decimal.addEventListener('click', function () {
                screen.value += ".";
            })
            negative.addEventListener('click', function () {
                screen.value *= -1;
            })
        });

//executes basic calculations based on the selected operator at the time
        function basicCalc(x, y){
            let operator = (document.querySelector("#operator")).value;
            screen.innerHTML = (function () {
                switch (operator) {
                    case "+":
                        return x + y;
                    case "-":
                        return x - y;
                    case "*":
                        return x * y;
                    case "/":
                        return x / y;
                }
            })()
        }
        //Executes basicCalc function when the Enter key is pressed
        document.addEventListener('keyup',function(e){
            if(e.key === "Enter") {
                basicCalc(parseFloat(input1.value), parseFloat(input2.value));
            }
        })
        //Executes basicCalc function when the "=" button is clicked. DRYable?
        equals.addEventListener('click', function(){
            basicCalc(parseFloat(input1.value), parseFloat(input2.value))
        })
    })();
</script>
</body>
</html>
